<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 ofset-sm2">
            <form onsubmit="handleSubmit(e)" method="POST">
                <input type="text"name="username"placeholder="Kullanıcı adınızı giriniz"onchange="handleChange(event)"
                /><input type="password"name="password"placeholder="Şifrenizi giriniz."onchange="handleChange(event)"
                /><button type="submit">Giriş</button>
              </form>
              
        </div>
    </div>
</div>
<script>var username;
    var password;
    function handleSubmit(e) {
      e.preventDefault();
      console.log("username:" + username + "-" + "password:" + password);
    }
    function handleChange(e) {
      if (e.target.name === "username") {
        username = e.target.value;
      }
      if (e.target.name === "password") {
        password = e.target.value;
      }
    }
    </script>
